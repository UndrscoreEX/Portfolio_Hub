{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/spec_calculator/styles.css' %}">
    <link rel="icon" href="{% static 'spec_calculator/bach.ico' %}">
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <div id="app">
        <nav class="d-flex justify-content-end sticky-top lang-text sub-heading">
            <div>
                <a class="" href="{% url 'index_eng' %}">ENG</a> /
                <a class="text-decoration-none" href="{% url 'index_jp' %}">JPN</a>
            </div>
        </nav>
        <div id="lang" class="d-none">eng</div>

        {% block content %} {% endblock content %}
        <hr>
        <nav class="d-flex  lang-text sub-heading border-top container flex w-50">
            <div class="mx-auto">
                <a class="text-decoration-none" href="{% url 'stats_eng' %}">Stats</a> |
                <a class="text-decoration-none" href="{% url 'index_eng' %}">Overview (TBC)</a>
            </div>
        </nav>
        
    </div>
      
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{% static '/spec_calculator/main.js' %}"  type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
</body>
</html>
